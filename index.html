<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Галерея BK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Галерея BK</h1>
    <p class="subtitle">Документація / каталог — мінімалістична тема</p>
  </header>

  <main class="container">
    <aside id="filters" class="filters">
      <section class="filter-block">
        <h3>Фільтр — Type</h3>
        <div id="typeList" class="filter-list"></div>
        <button id="clearType" class="btn btn-link">Скинути Type</button>
      </section>

      <section class="filter-block">
        <h3>Фільтр — Affiliation</h3>
        <div id="affList" class="filter-list"></div>
        <button id="clearAff" class="btn btn-link">Скинути Affiliation</button>
      </section>
    </aside>

    <section class="gallery-section">
      <div class="controls-mobile">
        <button id="toggleFilters" class="btn">Фільтри</button>
      </div>

      <div id="gallery" class="gallery-grid" aria-live="polite"></div>

      <div id="noResults" class="no-results" hidden>Нічого не знайдено.</div>
    </section>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay" hidden>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Закрити">&times;</button>
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p class="meta"><strong>Type:</strong> <span id="modalType"></span> — <strong>Affiliation:</strong> <span id="modalAff"></span></p>
        <p id="modalDesc" class="desc"></p>

        <div id="mediaGallery" class="media-gallery"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Тема: мінімалістична • Кольори: #fd8906, #10050f, #dfb700, #00498f</small>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
